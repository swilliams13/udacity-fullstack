{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
    <div class="catalog">
        <h1>New Item</h1>
        <form action="#" method = "post">
            <div class="form-group">

                <label for="title">Title:</label>
                <input type ="text" class="form-control" maxlength="100" name="title">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Item"></textarea>

                <label for="category">Category:</label>
                <select class="form-control" name="category">
                    {% for category in categories %}
                    <option value={{category.id}}>{{category.name}}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn btn-primary" id="submit" type="submit">
                Create</button>
                <a class="btn btn-secondary" href ="{{url_for('showCatalog')}}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
