{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
    <div class="catalog">
        <h1>Edit Item</h1>
        <form action="#" method = "post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type ="text" class="form-control" maxlength="100" name="title" value="{{item.title}}">

                <label for="description">Description</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Item">{{item.description}}</textarea>

                <label for="category">Category</label>
                <select class="form-control" name="category" value= {{item.cat_id}}>
                    {% for category in categories %}
                    <option value={{category.id}} {% if category.id==item.cat_id %} selected="selected"{% endif %}>{{category.name}}</option>
                    {% endfor %}
                </select>

                <button type="submit" class="btn btn-primary" id="submit" type="submit">
                Submit</button>

                 <a class="btn btn-default" href="{{url_for('showCategory', category_name = item.category.name)}}">Cancel</a>
             </div>
        </form>
    </div>
</div>
{% endblock %}
